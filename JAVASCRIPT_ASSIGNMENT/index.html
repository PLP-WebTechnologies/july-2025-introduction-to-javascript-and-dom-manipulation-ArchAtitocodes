<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JavaScript Fundamentals Assignment</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>JavaScript Fundamentals</h1>

  <!-- PART 1: User input and output -->
  <div>
    <h2>Part 1: Basic Inputs</h2>
    <label for="ageInput">Enter your age:</label>
    <input type="number" id="ageInput" />
    <button onclick="checkAge()">Check Age</button>
    <p id="ageResult"></p>
  </div>

  <!-- PART 2: Function usage -->
  <div>
    <h2>Part 2: Functions</h2>
    <button onclick="showGreeting()">Show Greeting</button>
    <p id="greeting"></p>
  </div>

  <!-- PART 3: Loops -->
  <div>
    <h2>Part 3: Loops</h2>
    <button onclick="listColors()">List Colors</button>
    <ul id="colorList"></ul>
  </div>

  <!-- PART 4: DOM Interaction -->
  <div>
    <h2>Part 4: DOM Manipulation</h2>
    <button onclick="toggleTheme()">Toggle Theme</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
